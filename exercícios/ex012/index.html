<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/meu-video.m4v" width="500" poster="imagens/limoes-capa.png" controls></video>
    <h1>Outro modo (melhor)</h1>
    <video width="500" poster="imagens/limoes-capa.png" controls>
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p> <!--A ordem tem total influência, vai tentar rodar o primeiro, se não conseguir vai tentar o próximo-->
    </video>
    <h1>Inserindo vídeos do YouTube</h1><!--Mais profissional porém pago!-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/upzThAC2A_s?si=8DR2GIYOH4canYzz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/29315013?h=4a7399cc6d&loop=1&color=ff0179&byline=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>   
</body>
</html>
