<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente CSS</title>
    <style>
        * { /* Configuração global das CSS */
            height: 100%;
        }
        body {
            background-image: radial-gradient(circle, #7887AB, #4F628E, #2E4272, #162955, #061539 50%); /*(DIREÇÃO, COR, COR, ... QUANTAS CORES QUISER)*/
            /*background-image: linear-gradient(45deg, #7887AB, #4F628E, #2E4272, #162955, #061539); outra forma*/
            background-attachment: fixed; /*background fixo*/
        }
        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
